<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous"/>
 <title>My Todos</title>
</head>
<body>
<h1>TODOS FOR TODAY:</h1>
<table style="width:30%; border: 2px solid; font-size: large">
 <tr>
   <th>ID</th>
   <th>ACTION</th>
   <th>DONE</th>
   <th>URGENT</th>
 </tr>
 <tr align="center" th:each="todo : ${todos}">
   <td th:text="${todo.id}"/>
   <td th:text="${todo.title}"/>
   <td th:switch="${todo.isUrgent}">
     <span th:case='false' th:text="'False'"/>
     <span th:case='true' th:text="'True'"/>
   </td>
   <td th:switch="${todo.isDone}">
     <span th:case='false' th:text="'False'"/>
     <span th:case='true' th:text="'True'"/>
   </td>
   <td>
     <form action="#" th:action="@{/delete/} + *{id}" method="post">
        <input class="btn btn-danger" value="Delete" type="submit"/>
     </form>
   </td>
   <td>
     <form action="#" th:action="@{/update/} + *{id}" method="get">
        <input class="btn btn-primary" value="Edit" type="submit"/>
     </form>
   </td>
 </tr>
</table>
<form action="#" th:action="@{/todo/create}" th:object="${newTodo}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <input type="text" th:field="*{title}"/>
    <label for="isUrgent">Is it urgent?</label>
    <input id="isUrgent" type="checkbox" th:field="*{isUrgent}"/>
    <label for="isDone">Is it done?</label>
    <input id="isDone" type="checkbox" th:field="*{isDone}"/>
    <input type="submit" class="btn btn-success" value="Create Todo"/>
</form>
</body>
</html>
