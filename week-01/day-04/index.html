<!DOCTYPE html>
  <html>
    <head>
      <title>Urlap</title>
      <link rel="stylesheet" type="text/css" href="style.ccs">
      <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    </head>
    <body>
      <main>
        <article class="box top">
            <p>Profil</p>
        </article>
        <article class="box left">
            <p>Személyes adatok</p>
            <div>
              <label for="name">Név:</label>
              <input type="text" id="name" name="user_name">
            </div>
            <div class="personal-1">
              <div>
                <label for="phone">Születési éved:</label>
                <input type="number" id="phone" name="user_phone">
              </div>
            </div>
            <div class="personal-2">
              <p>Nemed</p>
                    <input type="radio" id="female" name="gender" />
                    <label for="female">nő</label>
                    <input type="radio" id="male" name="gender" />
                    <label for="male">férfi</label><br/>
            </div>
            <div class="personal-3">
              <p>Milyen márkákat szeretsz?</p>
                  <input type="checkbox" id="adidas" />
                  <label for="adidas">Adidas</label><br/>
                  <input type="checkbox" id="apple" />
                  <label for="apple">Apple</label><br/>
                  <input type="checkbox" id="coca-cola" />
                  <label for="coca-cola">Coca-Cola</label><br/>
                  <input type="checkbox" id="mazda" />
                  <label for="mazda">Mazda</label><br/>
                  <input type="checkbox" id="nike" />
                  <label for="nike">Nike</label><br/>
                  <input type="checkbox" id="opel" />
                  <label for="opel">Opel</label><br/>
                  <input type="checkbox" id="ray-ban" />
                  <label for="ray-ban">Ray-Ban</label><br/>
                  <input type="checkbox" id="starbucks" />
                  <label for="starbucks">Starbucks</label><br/>
                  <input type="checkbox" id="tesla" />
                  <label for="tesla">Tesla</label><br/>
                  <input type="checkbox" id="yahoo" />
                  <label for="yahoo">Yahoo</label><br/>
            </div>
        </article>
        <article class="box right">
            <p>Kapcsolat</p>
            <div>
              <p>Telefonszám*</p>
              <label for="phone"></label>
              <input type="tel" id="phone" name="user_phone">
            </div>
            <div>
              <p>E-mail cím</p>
              <label for="name"></label>
              <input type="text" id="name" name="user_name">
            </div>
            <div>
              <p>Facebook profilod</p>
              <label for="name"></label>
              <input type="text" id="name" name="user_name">
            </div>
            <div>
              <p>Twitter profilod</p>
              <label for="name"></label>
              <input type="text" id="name" name="user_name">
            </div>
            <p>Milyen házban laksz?</p>
            <select>
                    <option>Kertes ház</option>
                    <option>Panel</option>
                    <option>Újépítésű</option>
                    <option>Penthouse</option>
                    <option>Sörfőzde</option>
            </select>
        </article>
        <article class="box bottom">
            <div>
              <label for="instruction">Bemutatkozás:</label>
              <input type="text" id="massage" name="massage">
            </div>
        </article>
      </main>
    </body>
  </html>
